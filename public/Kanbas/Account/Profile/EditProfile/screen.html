<!-- Profile Editing Screen -->
<div class="col-md-3">
    <div id="profile-editing-screen" style="display: none;">
        <h1>Edit Profile</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe" class="form-control">
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="email" id="contact" name="contact" value="johndoe@example.com" class="form-control">
            </div>
            <div class="form-group">
                <label for="biography">Biography:</label>
                <textarea id="biography" name="biography" class="form-control">John is a software developer from San Francisco.</textarea>
            </div>
            <div class="form-group">
                <label for="links">Links:</label>
                <input type="url" id="links" name="links" value="http://johndoe.com" class="form-control">
            </div>
            <input type="submit" value="Save Profile" class="btn btn-primary">
            <button type="button" class="btn btn-secondary" onclick="document.getElementById('profile-editing-screen').style.display='none';document.getElementById('profile-screen').style.display='block'">Cancel Editing</button>
        </form>
    </div>
